<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentz Shopping</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .cart {
            font-size: 1.2rem;
        }
        .carousel-item {
            text-align: center;
            padding: 2rem;
        }
        .content-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <div class="logo">Gentz</div>
        <div class="cart">
            <span class="me-2">ðŸ›’</span>
            <span id="cart-count">0</span> Items | Subscription: <span id="subscription-status">None</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Hairloss Content -->
                <div class="carousel-item active">
                    <div class="content-card">
                        <h3>Hairloss Solution</h3>
                        <p>Effective treatment for hair loss. Restore confidence today!</p>
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
                <!-- Sleep Content -->
                <div class="carousel-item">
                    <div class="content-card">
                        <h3>Sleep Aid</h3>
                        <p>Improve your sleep quality with our natural solutions.</p>
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
                <!-- Skin Content -->
                <div class="carousel-item">
                    <div class="content-card">
                        <h3>Skin Care</h3>
                        <p>Keep your skin healthy and glowing with our products.</p>
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
